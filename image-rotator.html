<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Image Rotator & Flipper</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f8fbff;
      --card: #ffffff;
      --text: #334155;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.1);
      text-align: center;
    }

    h1 {
      color: var(--primary);
      margin-top: 0;
      font-weight: 800;
    }

    .upload-box {
      border: 2px dashed var(--primary);
      border-radius: 12px;
      padding: 40px 20px;
      margin-bottom: 25px;
      background: #fdfdff;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .upload-box:hover {
      background: #f0f7ff;
    }

    #image-upload {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .toolbar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 25px;
    }

    button {
      background-color: #ffffff;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary);
      color: white;
    }

    button.active {
      background-color: var(--primary);
      color: white;
    }

    .preview-area {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 20px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 25px;
      border: 1px solid #e2e8f0;
    }

    #image-preview {
      max-width: 100%;
      max-height: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-chip {
      font-size: 12px;
      padding: 5px 12px;
      border-radius: 15px;
      background: #e2e8f0;
      cursor: pointer;
    }

    .filter-chip.active {
      background: var(--primary);
      color: white;
    }

    .download-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      width: 100%;
      max-width: 300px;
    }

    .download-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .reset-link {
      display: block;
      margin-top: 15px;
      color: #64748b;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .toolbar { grid-template-columns: 1fr 1fr; }
      .container { padding: 15px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Image Transformer Pro</h1>
  
  <div class="upload-box">
    <p id="upload-text">üìÅ Drop image here or click to upload</p>
    <input type="file" id="image-upload" accept="image/*">
  </div>

  <div id="main-ui" style="display: none;">
    <div class="toolbar">
      <button onclick="changeRotate(-90)">‚Ü∫ Rotate Left</button>
      <button onclick="changeRotate(90)">‚Üª Rotate Right</button>
      <button id="btn-h" onclick="toggleFlip('h')">‚Üî Flip H</button>
      <button id="btn-v" onclick="toggleFlip('v')">‚Üï Flip V</button>
    </div>

    <div class="filter-bar">
      <span class="filter-chip active" onclick="setFilter('none', this)">Normal</span>
      <span class="filter-chip" onclick="setFilter('grayscale(100%)', this)">Grayscale</span>
      <span class="filter-chip" onclick="setFilter('sepia(100%)', this)">Sepia</span>
      <span class="filter-chip" onclick="setFilter('brightness(1.5)', this)">Bright</span>
    </div>

    <div class="preview-area">
      <img id="image-preview" src="" alt="Preview">
    </div>

    <button class="download-btn" onclick="downloadEditedImage()">Download High-Res</button>
    <span class="reset-link" onclick="location.reload()">Start New</span>
  </div>
</div>

<script>
  const imageUpload = document.getElementById('image-upload');
  const imagePreview = document.getElementById('image-preview');
  const mainUI = document.getElementById('main-ui');
  const uploadText = document.getElementById('upload-text');

  let rotation = 0;
  let flipH = 1;
  let flipV = 1;
  let currentFilter = 'none';

  imageUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        imagePreview.src = event.target.result;
        mainUI.style.display = 'block';
        uploadText.innerText = `Selected: ${file.name}`;
        resetTransformations();
      };
      reader.readAsDataURL(file);
    }
  });

  function resetTransformations() {
    rotation = 0;
    flipH = 1;
    flipV = 1;
    currentFilter = 'none';
    updateUI();
  }

  function changeRotate(deg) {
    rotation += deg;
    updateUI();
  }

  function toggleFlip(dir) {
    if (dir === 'h') {
      flipH = flipH === 1 ? -1 : 1;
      document.getElementById('btn-h').classList.toggle('active');
    } else {
      flipV = flipV === 1 ? -1 : 1;
      document.getElementById('btn-v').classList.toggle('active');
    }
    updateUI();
  }

  function setFilter(filter, el) {
    currentFilter = filter;
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    updateUI();
  }

  function updateUI() {
    imagePreview.style.transform = `rotate(${rotation}deg) scale(${flipH}, ${flipV})`;
    imagePreview.style.filter = currentFilter;
  }

  async function downloadEditedImage() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = imagePreview.src;

    img.onload = function() {
      const isVertical = (rotation / 90) % 2 !== 0;
      
      // Calculate canvas size based on rotation
      if (isVertical) {
        canvas.width = img.height;
        canvas.height = img.width;
      } else {
        canvas.width = img.width;
        canvas.height = img.height;
      }

      // Move to center to perform rotation/flip
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(flipH, flipV);
      
      // Apply the selected filter to the canvas context
      ctx.filter = currentFilter;

      // Draw original image relative to centered context
      ctx.drawImage(img, -img.width / 2, -img.height / 2);

      // Trigger Download
      const link = document.createElement('a');
      link.download = 'transformed_image.png';
      link.href = canvas.toDataURL('image/png', 1.0);
      link.click();
    };
  }
</script>

</body>
</html>
